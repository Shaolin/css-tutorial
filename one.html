<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>CSS Mini-Project: Profile Card</title>
  </head>
  <body>
    <header>
      <h1>Our Staff</h1>
      <nav>
        <a href="#profile1">Joe</a>
        <a href="#profile2">Matt</a>
        <a href="#profile3">Jane</a>
      </nav>
    </header>

    <main>
      <article id="profile1" class="card">
        <figure>
          <img
            src="./immages/5558.jpg"
            alt="Joe Coader"
            width="484"
            height="460"
          />
          <figcaption>Joe Coader</figcaption>
        </figure>
        <p><q>I code stuff.</q></p>
      </article>
      <article id="profile2" class="card">
        <figure>
          <img
            src="./immages/878.png"
            alt="Matt Dessigner"
            width="660"
            height="601"
          />
          <figcaption>Matt Designer</figcaption>
        </figure>
        <p><q>I design stuff.</q></p>
      </article>
      <article id="profile3" class="card">
        <figure>
          <img
            src="./immages/5q71up9s.png"
            alt="Jane Dev Rel"
            width="1200"
            height="800"
          />

          <figcaption class="nowrap">Jane Dev <span></span>Rel</figcaption>
        </figure>
        <p><q>I teach stuff.</q></p>
      </article>
    </main>

    <footer>
      <p>&copy; Acme Co.</p>
    </footer>
  </body>
</html>
